<div class="flex-col w-full flex items-center relative bg-fixed bg-center bg-cover bg-no-repeat"
style="background-image:linear-gradient(to right, rgba(137, 135, 138, 0.9), rgb(80, 80, 80)), url({{movie$.accessiblePath}})">
    <div class="grid grid-cols-2 grid-flow-row justify-items-start items-center mt-24 mb-20 rounded-xl shadow-2xl" style="width: 70%;">
        <div class="row-span-5 w-full h-auto ml-20 mt-10 mb-10">
            <img src={{movie$.accessiblePath}} alt="poster"  class="w-4/5 content-end rounded-xl">
        </div>
        <div class="grid grid-cols-1 grid-rows-2 mt-10 mx-12 -ml-6">
            <div class="text-4xl font-semibold w-full">
                {{movie$.title}}
            </div>
            <div class=" flex flex row">
                <div class=" mt-1">
                    {{movie$.releaseDate}}
                </div>
                <div class="mt-1 ml-10">
                    {{movie$.duration | moviesDuration}}
                </div>
                <div class="grid grid-flow-col grid-rows-1 mt-1 ml-10">
                    <div *ngFor="let genre of movie$.genres" class="mr-3">
                        <a href='/search?title=&genres[]={{genre.name}}'>{{genre.name}}</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="self-start mx-12 -ml-6">
            <div class="text-2xl font-semibold">
                <p>Overview</p>
            </div>
            <div class="mt-3 flex-grow">
                <p>{{movie$.overview}}</p>
            </div>
        </div>
        <div class="self-start mt-10 text-xl mx-12 -ml-6">
            <div class="flex flex-row">
                <svg class="fill-current text-yellow-500 w-10" viewBox="0 0 24 24"><g data-name="Layer 2"><path d="M17.56 21a1 1 0 01-.46-.11L12 18.22l-5.1 2.67a1 1 0 01-1.45-1.06l1-5.63-4.12-4a1 1 0 01-.25-1 1 1 0 01.81-.68l5.7-.83 2.51-5.13a1 1 0 011.8 0l2.54 5.12 5.7.83a1 1 0 01.81.68 1 1 0 01-.25 1l-4.12 4 1 5.63a1 1 0 01-.4 1 1 1 0 01-.62.18z" data-name="star"/></g></svg>
                <span class="ml-2 text-3xl">{{movie$.averageScore}}</span>
                <span class="ml-1 mt-2 text-xl">/10</span>
            </div>
            <div class="mt-5 flex flex-row">
                <p>Total Reviews:  {{movie$.countReviews}}</p> 
                <a href="" class="ml-5 underline"> See All Reviews</a>
            </div>
        </div>
    </div>
</div>
