<div class="container mx-auto px-4 pt-16">
    <div class="mt-12 flex flex-col justify-center justify-self-start mx-80 w-3/6">
       <advanced-search></advanced-search>
    </div>
    <div class="mt-32 items-center" *ngIf="!this.moviesLoading">
        <div class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5">
            <div class="mt-6 w-10/12 mb-6" *ngFor="let movie of this.movies$ | paginate: {
                currentPage: this.currentPage,
                itemsPerPage: 20,
                totalItems: this.totalItems  
              }">
                <movie-card [movie] = movie></movie-card>
            </div>
        </div>
        <div class="mt-24 flex flex-col items-center">
            <pagination-controls  responsive="true"  (pageChange)="pageChange($event)" class="my-pagination"></pagination-controls>
        </div>
    </div>
    <div *ngIf="!this.movies$.length && !this.moviesLoading" class="mb-24">
       <div class="flex items-center justify-center">
           <h1>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" width = "300px">
                <path fillRule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clipRule="evenodd" />
              </svg>
           </h1>
        </div>
        <div class="flex flex-wrap justify-center">
            <h2 class="text-4xl font-bold">No hay elementos</h2>
        </div>
    </div>
    <div *ngIf="this.moviesLoading" class="fixed top-0 left-0 right-0 bottom-0 w-full h-screen  flex flex-col items-center justify-center">
        <div class="loader ease-linear rounded-full border-8 border-t-9 border-gray-300 h-32 w-32 mb-4"></div>
        <h2 class="text-center text-black text-xl font-semibold">Loading...</h2>
    </div>
</div>
