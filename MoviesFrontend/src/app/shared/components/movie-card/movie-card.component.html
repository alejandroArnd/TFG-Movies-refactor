<div>
    <a href="/movie/{{movie.title}}">
        <img src={{movie.accessiblePath}} alt="poster" class="hover:opacity-75 w-44 transition-opacity">
    </a>
    <div class="mt-2">
        <a href="/movie/{{movie.title}}" class="text-lg mt-2 w-10/12 flex">{{movie.title}}</a>
        <div class="flex items-center text-gray-900 text-sm mt-1">
            <svg class="fill-current text-yellow-500 w-4" viewBox="0 0 24 24"><g data-name="Layer 2"><path d="M17.56 21a1 1 0 01-.46-.11L12 18.22l-5.1 2.67a1 1 0 01-1.45-1.06l1-5.63-4.12-4a1 1 0 01-.25-1 1 1 0 01.81-.68l5.7-.83 2.51-5.13a1 1 0 011.8 0l2.54 5.12 5.7.83a1 1 0 01.81.68 1 1 0 01-.25 1l-4.12 4 1 5.63a1 1 0 01-.4 1 1 1 0 01-.62.18z" data-name="star"/></g></svg>
            <span class="ml-1">{{movie.averageScore}}</span>
            <span class="mx-2">|</span>
            <span>{{movie.releaseDate}}</span>
        </div>
        <div class="text-gray-400 w-36 text-sm flex flex-wrap">
            <div class="w-1/2" *ngFor="let genre of movie.genres;">{{genre.name}}</div>
        </div>
    </div>
</div>
