<div class="bg-grey-lighter min-h-screen w-4/12 mx-auto mt-44">
    <div class="container mx-auto items-center justify-center px-2">
        <form class="bg-white px-6 py-8 rounded shadow-xl text-black w-full" [formGroup]="registerForm">
            <h1 class="mb-8 text-3xl text-center">Sign up</h1>
            <input 
                type="text"
                class="block border border-grey-light w-full p-3 rounded mb-4 focus: box-shadow-none"
                placeholder="Username"
                formControlName="username"
                [ngClass]="{'border-red-500 ring-0 focus:ring-red-500 focus:border-red-500 ': username.invalid && (username.dirty || username.touched || submitted)}"
                 />
            <div class = "-mt-3 mb-3 text-red-500 text-md" *ngIf="username.invalid && (username.dirty || username.touched || submitted)">
                <div *ngIf="username.errors.required">
                    Please enter username
                </div>
            </div>
            <input 
                type="text"
                class="block border border-grey-light w-full p-3 rounded mb-4"
                name="email"
                placeholder="Email" 
                formControlName="email"
                [ngClass]="{'border-red-500 ring-0 focus:ring-red-500 focus:border-red-500 ': email.invalid && (email.dirty || email.touched || submitted)}"
                />
            <div class = "-mt-3 mb-3 text-red-500 text-md" *ngIf="email.invalid && (email.dirty || email.touched || submitted)">
                <div *ngIf="email.errors.required">
                    Please enter email
                </div>
                <div *ngIf="email.errors.pattern">
                    Please enter valid email
                </div>
            </div>
            <input 
                type="password"
                class="block border border-grey-light w-full p-3 rounded mb-4"
                name="password"
                placeholder="Password" 
                formControlName="password"
                [ngClass]="{'border-red-500 ring-0 focus:ring-red-500 focus:border-red-500 ': password.invalid && (password.dirty || password.touched || submitted)}"
                />
            
            <div class = "-mt-3 mb-3 text-red-500 text-md" *ngIf="password.invalid && (password.dirty || password.touched || submitted)">
                <div *ngIf="password.errors.required">
                    Please enter password
                </div>
                <div *ngIf="password.errors.minlength">
                     Please enter password with 8 characters as min length
                </div>
            </div>
            <input 
                type="password"
                class="block border border-grey-light w-full p-3 rounded mb-4"
                name="confirm_password"
                placeholder="Confirm Password"
                formControlName="confirmPassword"
                [ngClass]="{'border-red-500 ring-0 focus:ring-red-500 focus:border-red-500 ': registerForm.hasError('notSame')}"
                />
            <div class = "-mt-3 mb-3 text-red-500 text-md" *ngIf="registerForm.hasError('notSame')">
                <div >
                    The passwords are not equals
                </div>
            </div>
            <button (click) ="onSubmit()" type="button" class="w-full text-center py-3 rounded bg-blue-100 text-white hover:bg-blue-100 focus:outline-none my-1">Create Account</button>
            <div class="text-center text-sm text-grey-dark mt-4">
                Already have an account?
                <a class="no-underline border-b border-grey-dark text-grey-dark" href="#">
                    Log in
                </a> 
            </div>
        </form>
    </div>
</div>
